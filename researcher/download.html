<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Data - Punjab Land Analytics Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind-config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="flex items-center justify-between px-4 h-16">
            <a href="../index.html" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-landmark text-white text-sm"></i>
                </div>
                <span class="font-bold text-primary-700">PLAP</span>
            </a>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm">DR</div>
                <a href="../login.html" class="text-gray-400 hover:text-red-500 ml-2"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg min-h-screen fixed left-0 top-16 hidden lg:block">
            <nav class="p-4">
                <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-home w-5"></i> Dashboard
                </a>
                <a href="../explore.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 mt-1">
                    <i class="fas fa-search w-5"></i> Explore Data
                </a>
                <a href="download.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary-50 text-primary-700 font-medium mt-1">
                    <i class="fas fa-download w-5"></i> Download Data
                </a>
                <a href="history.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 mt-1">
                    <i class="fas fa-history w-5"></i> History
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 lg:ml-64 p-6">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Download Data</h1>

                <!-- Step 1: Select Dataset -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-8 h-8 bg-primary-500 text-white rounded-full flex items-center justify-center font-bold">1</div>
                        <h2 class="text-lg font-semibold text-gray-800">Select Dataset</h2>
                    </div>
                    <div class="grid md:grid-cols-3 gap-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="dataset" value="registry" class="peer sr-only" checked>
                            <div class="border-2 rounded-xl p-4 peer-checked:border-primary-500 peer-checked:bg-primary-50 hover:border-gray-300">
                                <i class="fas fa-file-contract text-primary-500 text-2xl mb-2"></i>
                                <h4 class="font-medium text-gray-800">Registry Transactions</h4>
                                <p class="text-xs text-gray-500 mt-1">2.5M records | 2015-2024</p>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="dataset" value="ownership" class="peer sr-only">
                            <div class="border-2 rounded-xl p-4 peer-checked:border-primary-500 peer-checked:bg-primary-50 hover:border-gray-300">
                                <i class="fas fa-map text-land-500 text-2xl mb-2"></i>
                                <h4 class="font-medium text-gray-800">Land Ownership</h4>
                                <p class="text-xs text-gray-500 mt-1">15M records | Latest</p>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="dataset" value="mutation" class="peer sr-only">
                            <div class="border-2 rounded-xl p-4 peer-checked:border-primary-500 peer-checked:bg-primary-50 hover:border-gray-300">
                                <i class="fas fa-exchange-alt text-accent-500 text-2xl mb-2"></i>
                                <h4 class="font-medium text-gray-800">Mutation Trends</h4>
                                <p class="text-xs text-gray-500 mt-1">8M records | 2010-2024</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Step 2: Apply Filters -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-8 h-8 bg-primary-500 text-white rounded-full flex items-center justify-center font-bold">2</div>
                        <h2 class="text-lg font-semibold text-gray-800">Apply Filters (Optional)</h2>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">District</label>
                            <select class="w-full border rounded-lg px-3 py-2" multiple size="4">
                                <option value="all" selected>All Districts</option>
                                <option value="lahore">Lahore</option>
                                <option value="faisalabad">Faisalabad</option>
                                <option value="rawalpindi">Rawalpindi</option>
                                <option value="multan">Multan</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Year Range</label>
                            <div class="flex gap-2">
                                <select class="flex-1 border rounded-lg px-3 py-2">
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                </select>
                                <span class="py-2">to</span>
                                <select class="flex-1 border rounded-lg px-3 py-2">
                                    <option>2024</option>
                                    <option>2023</option>
                                    <option>2022</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Transaction Type</label>
                            <div class="space-y-2">
                                <label class="flex items-center gap-2"><input type="checkbox" checked class="rounded"> Sale</label>
                                <label class="flex items-center gap-2"><input type="checkbox" checked class="rounded"> Gift</label>
                                <label class="flex items-center gap-2"><input type="checkbox" class="rounded"> Mortgage</label>
                                <label class="flex items-center gap-2"><input type="checkbox" class="rounded"> Inheritance</label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Land Type</label>
                            <div class="space-y-2">
                                <label class="flex items-center gap-2"><input type="checkbox" checked class="rounded"> Agricultural</label>
                                <label class="flex items-center gap-2"><input type="checkbox" checked class="rounded"> Residential</label>
                                <label class="flex items-center gap-2"><input type="checkbox" class="rounded"> Commercial</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                        <p class="text-sm text-blue-700"><i class="fas fa-info-circle mr-2"></i>Estimated records: <strong>68,430</strong></p>
                    </div>
                </div>

                <!-- Step 3: Select Format -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-8 h-8 bg-primary-500 text-white rounded-full flex items-center justify-center font-bold">3</div>
                        <h2 class="text-lg font-semibold text-gray-800">Select Format & Terminology</h2>
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">File Format</label>
                            <div class="flex gap-4">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="format" value="csv" checked class="text-primary-500">
                                    <i class="fas fa-file-csv text-green-600"></i>
                                    <span>CSV</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="format" value="excel" class="text-primary-500">
                                    <i class="fas fa-file-excel text-blue-600"></i>
                                    <span>Excel</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Variable Names</label>
                            <div class="flex gap-4">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="terminology" value="punjab" checked class="text-primary-500">
                                    <span>Punjab Local</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="terminology" value="ladm" class="text-primary-500">
                                    <span>LADM (International)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Download Button -->
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-500">
                        <p>Downloads remaining this month: <strong class="text-gray-800">77/100</strong></p>
                    </div>
                    <button class="bg-primary-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-primary-700 transition flex items-center gap-2">
                        <i class="fas fa-download"></i>
                        Download Dataset
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
