<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Punjab Land Analytics Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-3">
                <div class="w-14 h-14 bg-primary-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-landmark text-white text-2xl"></i>
                </div>
                <div class="text-left">
                    <h1 class="text-xl font-bold text-primary-800">Punjab Land Analytics Portal</h1>
                    <p class="text-sm text-gray-500">Research & Policy Insights</p>
                </div>
            </a>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h2>
            <p class="text-gray-600 mb-6">Sign in to access your account</p>

            <form action="researcher/dashboard.html" method="get">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="email" placeholder="you@example.com"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="password" placeholder="Enter your password"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-primary-600">
                            <span class="text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-primary-600 hover:text-primary-800">Forgot password?</a>
                    </div>

                    <button type="submit" class="w-full bg-primary-600 text-white py-3 rounded-lg font-semibold hover:bg-primary-700 transition">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account?
                    <a href="register.html" class="text-primary-600 hover:text-primary-800 font-medium">Register now</a>
                </p>
            </div>

            <!-- Demo Links -->
            <div class="mt-8 pt-6 border-t">
                <p class="text-xs text-gray-500 text-center mb-3">Quick Demo Access</p>
                <div class="grid grid-cols-3 gap-2">
                    <a href="researcher/dashboard.html" class="text-center py-2 px-3 bg-primary-50 text-primary-700 rounded-lg text-xs hover:bg-primary-100 transition">
                        <i class="fas fa-graduation-cap block mb-1"></i>
                        Researcher
                    </a>
                    <a href="government/dashboard.html" class="text-center py-2 px-3 bg-purple-50 text-purple-700 rounded-lg text-xs hover:bg-purple-100 transition">
                        <i class="fas fa-building-columns block mb-1"></i>
                        Government
                    </a>
                    <a href="admin/dashboard.html" class="text-center py-2 px-3 bg-gray-100 text-gray-700 rounded-lg text-xs hover:bg-gray-200 transition">
                        <i class="fas fa-cog block mb-1"></i>
                        Admin
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>&copy; 2024 Punjab Land Records Authority</p>
            <div class="flex justify-center gap-4 mt-2">
                <a href="terms.html" class="hover:text-primary-600">Terms</a>
                <a href="contact.html" class="hover:text-primary-600">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
